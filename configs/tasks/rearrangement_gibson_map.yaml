ENVIRONMENT:
  MAX_EPISODE_STEPS: 1000

SIMULATOR:
  TYPE: "RearrangementSim-v0"
  TURN_ANGLE: 10
  TILT_ANGLE: 10
  INITIAL_LOOK_DOWN_ANGLE: 30
  ACTION_SPACE_CONFIG: "RearrangementActions-v0"
  AGENT_0:
    SENSORS: ['RGB_SENSOR', 'DEPTH_SENSOR', 'RGB_SENSOR_3RD_PERSON', 'ORTHOGRAPHIC_SENSOR']
    HEIGHT: 0.88
    RADIUS: 0.18
    MAX_CLIMB: 0.1
  HABITAT_SIM_V0:
    GPU_DEVICE_ID: 0
  RGB_SENSOR:
    WIDTH: 256
    HEIGHT: 256
    HFOV: 90
    POSITION: [0.0, 0.88, 0.0]
  RGB_SENSOR_3RD_PERSON:
    WIDTH: 2048
    HEIGHT: 1024
    HFOV: 90
    # POSITION: [0.5, 1.5,  0.2]
    # ORIENTATION: [-0.523, 1.047, 0]
    POSITION: [0, 1.5, 0.88]
  ORTHOGRAPHIC_SENSOR:
    WIDTH: 1024
    HEIGHT: 1024
    HFOV: 180
    POSITION: [0.0, -1.0,  -0.0]
    ORIENTATION: [-0.26, 0, 0]
  DEPTH_SENSOR:
    WIDTH:  256
    HEIGHT:  256
    HFOV: 90
    MIN_DEPTH: 0.5
    MAX_DEPTH: 5.0
    POSITION: [0, 0.88, 0]
  GRAB_DISTANCE: 1.0
  HABITAT_SIM_V0:
    ENABLE_PHYSICS: True

TASK:
  TYPE: RearrangementTask-v0
  POSSIBLE_ACTIONS: ["MOVE_FORWARD", "TURN_LEFT", "TURN_RIGHT", "GRAB_RELEASE"]
  SUCCESS_DISTANCE: 0.25

  SENSORS: ["GRIPPED_OBJECT_SENSOR", "ALL_OBJECT_POSITIONS", "ALL_OBJECT_GOALS", "ORACLE_NEXT_OBJECT_SENSOR", "L2DIST_OBJECT_SENSOR", "MAP_NEXT_OBJECT_SENSOR"]
  # SENSORS: [""]
  GOAL_SENSOR_UUID: object_goal
  NEXT_OBJECT_SENSOR_UUID: map_object

  MEASUREMENTS: ['OBJECT_TO_GOAL_DISTANCE', 'AGENT_TO_OBJECT_DISTANCE', 'EPISODE_DISTANCE']
  SUCCESS:
    SUCCESS_DISTANCE: 0.25
  DISTANCE_TO_GOAL:
    DISTANCE_TO: VIEW_POINTS
  EOR_TOP_DOWN_MAP:
    MAP_RESOLUTION: 1024


DATASET:
  TYPE: RearrangementDataset-v0
  SPLIT: train
  CONTENT_SCENES: ["*"]
  DATA_PATH: "data/datasets/rearrangement/gibson/v1/{split}/{split}.json.gz"
